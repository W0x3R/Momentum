<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Momentum</title>
	<link rel="apple-touch-icon" sizes="180x180" href="./images/fav-icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/fav-icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./images/fav-icons/favicon-16x16.png">
	<link rel="manifest" href="./images/fav-icons/site.webmanifest">
	<link rel="mask-icon" href="./images/fav-icons/safari-pinned-tab.svg" color="#000000">
	<link rel="shortcut icon" href="./images/fav-icons/favicon.ico">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content="./images/fav-icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
	<div class="wrapper">
		<div class="container">
			<header class="header">
				<div class="player">
					<p class="player__track-name"></p>
					<p class="player__current-time"></p>
					<div class="player__duration"></div>
					<audio class="player__audio"></audio>
					<progress class="player__progress" value="0"></progress>
					<div class="player__controls">
						<button class="player__controls-mute">
							<svg viewBox="0 0 56 57">
								<use href='./images/svg/noVolume.svg#mute'></use>
							</svg>
						</button>
						<button class="player__controls-prev">
							<svg viewBox="0 0 64 64">
								<use href='./images/svg/play-prev.svg#prev'></use>
							</svg>
						</button>
						<button class="player__controls-play">
							<svg class="player__controls-play-icon" viewBox="0 0 64 64">
								<use href='./images/svg/play.svg#play'></use>
							</svg>
						</button>
						<button class="player__controls-next">
							<svg viewBox="0 0 64 64">
								<use href='./images/svg/play-next.svg#next'></use>
							</svg>
						</button>
						<input class="player__controls-volume" type="range" name="volume" min="0" max="1" step="0.1">
					</div>
					<ul class="player__list"></ul>
				</div>
				<div class="weather">
					<input class="weather__input" type="text" name="city">
					<span class="weather__icon"></span>
					<p class="weather_error"></p>

					<span class="weather__values-temperature"></span>
					<span class="weather__values-description"></span>

					<p class="weather__wind"></p>
					<p class="weather__humidity"></p>
				</div>
			</header>
			<main class="main">
				<div class="data">
					<time class="data__time"></time>
					<date class="data__date"></date>
				</div>
				<div class="greeting">
					<span class="greeting__text">Good evening, </span>
					<input class="greeting__name" type="text" name="name" placeholder="[Enter your name]" autocomplete="off"
						size="1">
				</div>
				<button class="main__button main__button_prev">
					<svg viewBox="0 0 64 64">
						<use href='./images/svg/slider-prev.svg#prev'></use>
					</svg>
				</button>
				<button class="main__button main__button_next">
					<svg viewBox="0 0 64 64">
						<use href='./images/svg/slider-next.svg#next'></use>
					</svg>
				</button>
			</main>
			<footer class="footer">
				<div class="quotes">
					<button class="quotes__change-btn">
						<svg class="quotes__change-icon">
							<use href='./images/svg/reload-quotes.svg#reload'></use>
						</svg>
					</button>
					<p class="quotes__text"></p>
					<p class="quotes__author"></p>
				</div>
			</footer>
		</div>
	</div>

	<script src="./js/index.js"></script>
</body>

</html>
